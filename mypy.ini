[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
# Keep strict checks for source, but exclude tests from strict untyped defs
disallow_untyped_defs = True
# Exclude tests directory from discovery so per-module overrides apply
exclude = ^tests/

# Relax rules for test modules
[mypy-tests.*]
disallow_untyped_defs = False
ignore_missing_imports = True

# Ignore missing stubs for pytest and the mcp package used in this project
[mypy-pytest]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-mcp]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True
